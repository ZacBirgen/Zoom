<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>zooming</title>
</head>
<body>
    <main>  
        <div class="green-box"></div>
        
        <div class="tile-container">
          <div class="tile hero-1">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 808" >
                <image width="400" height="400" xlink:href="bucket.png" class="hero-img" data-aos="fade-up" data-aos-delay="150">
                </image>
            </svg>
          </div>
          <div class="tile hero-2"></div>
          <div class="tile hero-3"></div>
          <div class="tile hero-4"></div>
        </div>  
      </main>
      
      <div class="page-container">
        <div class="page hero-1">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 808" >
                <image width="400" height="400" xlink:href="bucket.png" class="hero-img" data-aos="fade-up" data-aos-delay="150">
                </image>
            </svg>
        </div>
        <div class="page hero-2"></div>
        <div class="page hero-3"></div>
        <div class="page hero-4"></div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="zoom.js"></script>
</body>
</html>
